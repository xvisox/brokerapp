eureka:
  client:
    register-with-eureka: false

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - Authorization
              - Content-Type
              - Cache-Control
              - X-Requested-With
              - accept
              - Origin
              - Access-Control-Request-Method
              - Access-Control-Request-Headers
            maxAge: 3600
      discovery:
        locator:
          enabled: true
      routes:
        - id: transactions
          uri: http://localhost:2115
          predicates:
            - Path=/api/v1/transactions/**
        - id: users
          uri: http://localhost:2116
          predicates:
            - Path=/api/v1/users/**
  config:
    import: optional:configserver:http://localhost:8888

